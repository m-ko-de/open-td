version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    # Dependabot treats pnpm lockfiles via the npm package-ecosystem
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    target-branch: "main"
    labels:
      - "dependencies"
    commit-message:
      prefix: "chore(deps)"
    # Allow updates for all dependency types (prod/dev)
    allow:
      - dependency-type: "all"
    # Example: you can add ignore rules here to skip noisy major upgrades
    # ignore:
    #   - dependency-name: "some-dep"
    #     update-types: ["version-update:semver-major"]